<head>
  <link rel="stylesheet" href="/css/nyu-hacks.css">
  <title>Colang - The easiest way to practice a foreign language.</title>
</head>

<body>

  {{#if currentUser}}

    {{>main}}

  {{else}}

    {{>splash}}

  {{/if}}

</body>

<template name="splash">
  <div id="heading">
    <h1>CoLang</h1>
    <h3>The easiest way to practice a foreign language.</h3>

    {{loginButtons}}

  </div>

  <video id="video_background" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
    <source src="/vid/output.mp4" type="video/mp4">
    Video not supported
  </video>

</template>


<template name="main">
  <nav class="navbar navbar-inverse green" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">CoLang</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
      </ul>
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search for language">
        </div>
        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{fullName}}<b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a id="profile" href="#">Profile</a></li>
            <li><a id="settings" href="#">Account settings</a></li>
            <li class="divider"></li>
            <li id="logout"><a href="#">Log out</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </nav>

  <div id="main">
    {{greeting}}
  </div>
</template>
